<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Shadows & Outlines</title>
    <style>
      .box {
        border: 2px solid black;
        padding: 34px;
        box-shadow: 5px 15px 5px #09f7a4;
      }
      .text-element{
        text-shadow: 2px 2px 4px #f40707;
      }
    </style>
  </head>
  <body>
    <div class="box">I am a box</div>
    <p class="text-element">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab, amet optio
      non sed praesentium doloremque cumque error neque nostrum pariatur iusto
      libero nisi, repellat officia recusandae id voluptates. Vero, praesentium
      nisi! Architecto, laudantium perferendis.
    </p>
  </body>
</html>
