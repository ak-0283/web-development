<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .child{
            background-color: rgb(5, 138, 254);
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor: pointer;
        }
        .childContainer{
            background-color: rgb(83, 83, 233);
            margin: 14px;
            padding: 14px;
        }
        .container{
            background-color: green;
            margin: 14px;
            padding: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="childContainer">
            <div class="child">
                i am a child
            </div>
        </section>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click",(e)=>{
            e.stopPropagation() //to stop event bubbling
            alert("child was clicked")
        })
        document.querySelector(".childContainer").addEventListener("click",(e)=>{
            e.stopPropagation() //to stop event bubbling
            alert("childContainer was clicked")
        })
        document.querySelector(".container").addEventListener("click",()=>{
            alert("container was clicked")
        })

        function getRandomColor(){
            let val1 = Math.ceil(0 + Math.random() * 255)
            let val2 = Math.ceil(0 + Math.random() * 255)
            let val3 = Math.ceil(0 + Math.random() * 255)
            return `rgb(${val1}, ${val2}, ${val3})`
        }
        //let a = setInterval(() => {       //setinterval is also a function but in this it will change continously
        //   document.querySelector(".childContainer").style.background = getRandomColor();
        //}, 1000);
        //console.log(a)


        let a = setTimeout(() => {       //settimeout is also a function but change color at one time
        document.querySelector(".childContainer").style.background = getRandomColor();
        }, 1000);
        console.log(a)


    </script>
</body>
</html>
