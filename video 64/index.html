<!--create a business name generator by combining list of adjectives and shop name and
another word using javascript
Adjectives:             shop name:              another words:
Crazy                   engine                  bros
Amazing                 foods                   limited
Fire                    garments                hub-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rand=Math.random()
        let first,second,third;
         //0-0.33, 0.33-0.66, 0.66-100, range we have taken

         //lets generate the first word
        if(rand<0.33){
            first="Crazy"
            }
            else if(rand<0.66 && rand>=0.33){
                first="Amazing"
            }
            else{
                first="Fire"
            }

        // lets generate the second word
        rand=Math.random()
        if(rand<0.33){
            second="engine"
            }
            else if(rand<0.66 && rand>=0.33){
                second="foods"
            }
            else{
                second="garments"
            }

        // lets generate the third word
        rand=Math.random()
        if(rand<0.33){
            third="bros"
            }
            else if(rand<0.66 && rand>=0.33){
                third="limited"
            }
            else{
                third="hub"
            }
            console.log(`${first} ${second} ${third}`)
    </script>
</body>
</html>
